name: CI

on:
  pull_request:
    branches: [ master ]
  push:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: Verify Maven wrapper
        run: chmod +x mvnw

      - name: Build and run tests
        run: ./mvnw clean verify --batch-mode

      # Optional: package the application
      # - name: Package application
      #   run: ./mvnw package --batch-mode
