spring:
  datasource:
    url: jdbc:h2:mem:spring_infra;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: ""
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    properties:
      hibernate:
        format_sql: true  # Format SQL nicely
        highlight_sql: true  # Syntax highlighting (console only)
        use_sql_comments: true  # Add helpful comments

